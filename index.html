<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio showcase video by Saka">
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="player">
    <meta name="twitter:site" content="pitchfoot"> <!-- Replace with your X handle -->
    <meta name="twitter:title" content="Saka Portfolio Video">
    <meta name="twitter:description" content="Watch my latest work!">
    <meta name="twitter:image" content="https://port-njjc.onrender.com/thumbnail.jpeg"> <!-- Absolute URL -->
    <meta name="twitter:player" content="https://port-njjc.onrender.com/"> <!-- Page URL -->
    <meta name="twitter:player:stream" content="https://port-njjc.onrender.com/20251001_104912.mp4"> <!-- Direct video URL -->
    <meta name="twitter:player:width" content="720"> <!-- Portrait example; match video width -->
    <meta name="twitter:player:height" content="1280">
    
    <title>Saka Portfolio Video</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        video {
            width: 100%;
            max-width: 800px;
            height: auto;
            border: 2px solid #fff;
            border-radius: 8px;
        }
        #redirect-message {
            display: none;
            color: #fff;
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <video autoplay controls playsinline>
        <source src="https://port-njjc.onrender.com/20251001_104912.mp4" type="video/mp4">
        Your browser doesn't support video playback. <a href="https://your-portfolio-site.com">View my portfolio</a>.
    </video>
    <div id="redirect-message">Redirecting to portfolio in <span id="countdown">3</span> seconds...</div>
    <script>
        const video = document.querySelector('video');
        const redirectMessage = document.getElementById('redirect-message');
        const countdownElement = document.getElementById('countdown');

        video.addEventListener('ended', function() {
            redirectMessage.style.display = 'block';
            let seconds = 3; // Adjusted for better UX
            countdownElement.textContent = seconds;

            const countdown = setInterval(function() {
                seconds--;
                countdownElement.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(countdown);
                    window.location.href = 'portfolio.html'; // Replace with actual portfolio URL
                }
            }, 1000);
        });
    </script>
</body>
</html>
